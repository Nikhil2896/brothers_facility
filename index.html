<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Icons/tab_icon.png" />
    <title>Brothers Facility</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript" src="js/smoothscroll.js"></script>
    <script type="text/javascript" src="js/dynamicnavbar.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7823c06798.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-bar">
      <div class="header_icons">
        <a class="header-button">
          <i class="fa fa-facebook-square text-white header-icon"></i>
        </a>
        <a class="header-button">
          <i class="fa fa-instagram text-white header-icon"></i>
        </a>
        <a class="header-button">
          <i class="fa fa-linkedin-square text-white header-icon"></i>
        </a>
      </div>
      <div class="text-center mr-3">
        <button class="gradient-btn">Login</button>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="my-navbar">
      <div class="container-fluid">
        <a class="navbar-brand js-scroll-trigger" href="#home">
          <img
            src="assets/Icons/name_icon.png"
            alt="Brothers Facility Logo"
            style="height: 50px"
          />

        <button
          class="navbar-toggler navbar-toggler-right toggle_button"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars icon-style"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#aboutUs">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#faqs">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
